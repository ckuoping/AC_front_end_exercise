<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Lobster&display=swap" rel="stylesheet">

    <div class="container">
        <div class="row justify-content-center">
            <div class="wrapper m-5 container-md-4  p-4 rounded shadow-lg">
                <header class="mb-3">
                    <h4>My Daily Schedule</h4>
                    <div class="form-inline">
                        <input type="text" placeholder="add item" id="newTodo" class="form-control mr-2">
                        <button id="addBtn" class="btn btn-warning">Add</button>
                    </div>
                </header>
                <div class="to-do">
                    <h6><i class="fas fa-pen-square"></i>To Do</h6>
                    <ul id="my-todo" class="list-unstyled">
                        <!-- display todos here -->
                    </ul>
                </div>
                <div class="done">
                    <h6><i class="fas fa-check-square"></i>Done</h6>
                    <ul id="done" class="list-unstyled">

                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!-- jquery.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- popper.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- bootstrap.min.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
